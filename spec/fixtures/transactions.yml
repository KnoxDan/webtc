# simple transaction with one unverified verification
t1:
  id: 1
  user_id: 1
  address: foobar
  amount: 15
  aasm_state: new

# simple transaction with one verified verification
t2:
  id: 2
  user_id: 1
  address: foobar
  amount: 15
  aasm_state: verified

# transaction with multiple verifications, none unverified
t3:
  id: 3
  user_id: 1
  address: foobar
  amount: 25
  aasm_state: new

# transaction with multiple verifications, some unverified
t4:
  id: 4
  user_id: 1
  address: foobar
  amount: 25
  aasm_state: new

# transaction with multiple verifications, all unverified
t5:
  id: 5
  user_id: 1
  address: foobar
  amount: 25
  aasm_state: new

# transaction without verifications
t6:
  id: 6
  user_id: 1
  address: foobar
  amount: 5
  aasm_state: verified